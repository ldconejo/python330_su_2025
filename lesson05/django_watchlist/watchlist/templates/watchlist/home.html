{% extends "watchlist/base.html" %}
{% block content %}
<p>A web app for tracking shows to watch on streaming platforms.</p>
<h3>My platforms</h3>
<ul>
    {% for platform in platforms %}
    <li><a href={{ platform.url }}>{{ platform.platform }}</a></li>
    {% endfor %}
</ul>
<!-- Add at the end -->
<a class="btn btn-primary" href="{% url 'watchlist' %}" role="button">My Watchlist</a> 
{% endblock %}
